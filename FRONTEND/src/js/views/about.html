<div class="login-wrapper">
<div class="auth-container" >
  <!-- Login Box -->
  <div id="loginBox" class="auth-box" data-bind="visible: isLoginVisible">
    <h2>Login</h2>
    <input type="email" placeholder="Email" data-bind="value: loginEmail" />
    <input type="password" placeholder="Password" data-bind="value: loginPassword" />
    <button data-bind="click: handleLogin">Login</button>
    <p class="switch-link">Don't have an account? <a data-bind="click: showSignUp">Create one</a></p>
  </div>

  <!-- Sign-Up Box -->
  <div id="signUpBox" class="auth-box" data-bind="visible: isSignUpVisible">
    <h2>Sign Up</h2>
    <input type="text" placeholder="First Name" data-bind="value: firstName" />
    <input type="text" placeholder="Last Name" data-bind="value: lastName" />
    <input type="email" placeholder="Email ID" data-bind="value: signUpEmail" />
    <input type="password" placeholder="Create Password" data-bind="value: signUpPassword" />
    <input type="tel" placeholder="Phone Number" data-bind="value: phoneNumber" />
    <input type="text" placeholder="PAN Number" data-bind="value: panNumber" />
    <button data-bind="click: handleSignUp">Sign Up</button>
    <p class="switch-link">Already have an account? <a data-bind="click: showLogin">Login</a></p>
  </div>
</div>
</div>

 background-image: url("../../css/images/bg1.jpg");    /* Background color for center */

  text-align: center;

  display: block;
